<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>typing-game</title>
</head>
<body>
  <h1>
    タイピングゲーム
  </h1>
  <p>
    表示された文字(ローマ字)を入力してEnterキーを押してね。<br>
    1文字でも違う場合は次の問題に進まないよ。
  </p>
  <p class="count-down-timer">
  </p>
  <p class="player-score">
  </p>
  <p class="typing-name">
  </p>
  <p class="typing-roma-name">
  </p>
  <input type="text" class="input-word" onkeydown="
    EnterKeyGo(event);    
  " disabled>
  <p class="text-repair">
  </p>
  <button onclick="
    startGame();
  " >
    スタート
  </button>
  <button onclick="
    resetGame();
  ">
    リセット
  </button>
  <script src="index.js"></script>
</body>
</html>
